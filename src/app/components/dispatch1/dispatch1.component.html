<div class="basic-container">
	<mat-card> Cloud Firestore DB </mat-card>

	<mat-card>
		<div class="example-container mat-elevation-z8">
		  <mat-table #table [dataSource]="dataSource" matSort>

		    <!--- Note that these columns can be defined in any order.
		          The actual rendered columns are set as a property on the row definition" -->


			<!-- Stock Column -->
			<ng-container matColumnDef="number">
		      <mat-header-cell *matHeaderCellDef mat-sort-header>Stock #</mat-header-cell>
		      <mat-cell *matCellDef="let row">{{ row.number }}</mat-cell>
		    </ng-container>


		    <!-- Status Column -->
			<ng-container matColumnDef="status">
		      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
		      <mat-cell *matCellDef="let row">{{ row.status }}</mat-cell>
		    </ng-container>

			<!-- City Column -->
		    <ng-container matColumnDef="city">
		      <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
		      <mat-cell *matCellDef="let row">{{ row.city }}</mat-cell>
		    </ng-container>

			<!-- State Column -->
		    <ng-container matColumnDef="state">
		      <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
		      <mat-cell *matCellDef="let row">{{ row.state }}</mat-cell>
		    </ng-container>

			<!-- Due Date Column -->
		    <ng-container matColumnDef="due_date">
		      <mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</mat-header-cell>
		      <mat-cell *matCellDef="let row">{{ row.due_date | date :'mediumDate' }}</mat-cell>
		    </ng-container>


		    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		  </mat-table>
		</div>

	</mat-card>
</div>
