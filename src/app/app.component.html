<mat-sidenav-container>
	<mat-sidenav #sidenav position="start">
		<div class="sidebar-header header-cover">
        <!-- Sidebar toggle button -->
        <button mat-icon-button (click)="sidenav.close()">
					<mat-icon aria-label="Close Sidenav">clear</mat-icon>
				</button>
        <!-- Sidebar brand image -->
        <div class="sidebar-image mat-headline">MD</div>

				<a class="sidebar-email mat-body-2">mduve@iaai.com</a>
    </div>

		<mat-nav-list>
		  <a mat-list-item routerLink="/dispatch" (click)="sidenav.close()"><mat-icon>place</mat-icon> Dispatch </a>
		  <a mat-list-item routerLink="/manage" (click)="sidenav.close()"><mat-icon>bookmark</mat-icon> Manage </a>
		  <a mat-list-item routerLink="/settings" (click)="sidenav.close()"><mat-icon>settings</mat-icon> Settings </a>
		</mat-nav-list>

	</mat-sidenav>

	<mat-sidenav #filterColumnSidenav position="end">
	  <button mat-button (click)="this.filterSideNavService.close()">Close</button>
		<mat-list role="list" *ngFor='let col of this.filterSideNavService.allColumns'>
	    <mat-list-item role="listitem">
				<mat-checkbox [id]="col.name" (change)='this.filterSideNavService.togglecol(col)' [checked]='this.filterSideNavService.isChecked(col)'> <p>{{col.name}}</p> </mat-checkbox>
	    </mat-list-item>
	  </mat-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<!-- <app-header [menuName]="title"></app-header> -->
		<mat-toolbar color="primary">
		  <mat-toolbar-row>

		    <button mat-icon-button (click)="sidenav.toggle()">
		      <mat-icon>menu</mat-icon>
		    </button>
		    <span>{{title}}</span>

		  </mat-toolbar-row>
		</mat-toolbar>
		<div class="page-container">
    	<router-outlet (activate)="route()"></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
